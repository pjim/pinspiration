<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <h1>A space for your inspirations</h1>
  <div class="new-in">
  <h3>New inspirations go here</h3>
  <Button class="btn" ng-click="upload()">Link a new inspiration</Button>

  <form action="" ng-submit="addPin($event)">
    <label for="">Name</label>
    <input type="text" ng-model="pin.pinName" >
    <label for="">Link</label>
    <input type="text" ng-model="pin.pinLink">
    <button>Save</button>
  </form>

  <h2>here you can delete pins</h2>
  <form action="" ng-submit="deletePin($event)">
    <label for="">Pin Name</label>
    <input type="text" ng-model="deletepin.name">
    <button>Delete</button>
  </form>

<button ng-click="click()"> test button</button>

  <div class='pins'>
     <p ng-repeat="pin in pins"> pin title: {{pin.title}} pin link: {{pin.link}} </p>
     <div deckgrid class="deckgrid" source="pins" cardTemplateString="<img src = {{card.link}}>"></div>
